<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Canvas Drawing</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
      <div
        data-color="#07070a"
        style="background-color: #07070a"
        class="color active"
      ></div>
      <div
        data-color="#78d1e1"
        style="background-color: #78d1e1"
        class="color"
      ></div>
      <div
        data-color="#c66969"
        style="background-color: #c66969"
        class="color"
      ></div>
      <div
        data-color="#6add5b"
        style="background-color: #6add5b"
        class="color"
      ></div>
      <div
        data-color="#d0dd5b"
        style="background-color: #d0dd5b"
        class="color"
      ></div>
      <div
        data-color="#797480"
        style="background-color: #797480"
        class="color"
      ></div>
    </div>

    <button class="clear">Clear Board</button>

    <script src="script.js"></script>
  </body>
</html>
